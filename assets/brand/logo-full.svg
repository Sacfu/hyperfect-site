<svg viewBox="0 0 800 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="nGradientFull" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Hyperfect text in white -->
  <text x="80" y="120" font-family="Inter, sans-serif" font-size="72" font-weight="700" fill="white" dominant-baseline="middle" letter-spacing="-2">
    Hyperfect
  </text>

  <!-- Slash divider -->
  <line x1="370" y1="40" x2="430" y2="160" stroke="#2563eb" stroke-width="4" opacity="0.5" stroke-linecap="round"/>

  <!-- Nexus text in blue -->
  <text x="550" y="120" font-family="Inter, sans-serif" font-size="72" font-weight="700" fill="#2563eb" dominant-baseline="middle" letter-spacing="-2">
    Nexus
  </text>

  <!-- Subtle accent lines -->
  <line x1="0" y1="200" x2="800" y2="200" stroke="#2563eb" stroke-width="1" opacity="0.2"/>
</svg>