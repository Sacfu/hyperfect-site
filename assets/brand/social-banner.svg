<svg viewBox="0 0 1500 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradientSocial" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#09090b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a23;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:0.2" />
    </linearGradient>
    <linearGradient id="nGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1500" height="500" fill="url(#bgGradientSocial)"/>

  <!-- Accent overlay -->
  <rect width="1500" height="500" fill="url(#accentGradient)"/>

  <!-- Left accent line -->
  <rect width="6" height="500" fill="#2563eb" opacity="0.4"/>

  <!-- Logo section (left) -->
  <g transform="translate(100, 250)">
    <!-- N mark -->
    <circle cx="0" cy="0" r="70" fill="none" stroke="#2563eb" stroke-width="1" opacity="0.2"/>
    <line x1="-40" y1="50" x2="-5" y2="-50" stroke="url(#nGradient)" stroke-width="28" stroke-linecap="round"/>
    <line x1="5" y1="-50" x2="40" y2="50" stroke="url(#nGradient)" stroke-width="28" stroke-linecap="round"/>

    <!-- Text below logo -->
    <text x="0" y="130" font-family="Inter, sans-serif" font-size="24" font-weight="600" fill="white" text-anchor="middle">
      NEXUS
    </text>
  </g>

  <!-- Divider line -->
  <line x1="350" y1="80" x2="350" y2="420" stroke="#2563eb" stroke-width="2" opacity="0.3"/>

  <!-- Right content section -->
  <g transform="translate(600, 250)">
    <!-- Main tagline -->
    <text x="0" y="-80" font-family="Inter, sans-serif" font-size="48" font-weight="700" fill="white" text-anchor="middle" letter-spacing="-1">
      AI-Powered
    </text>
    <text x="0" y="-20" font-family="Inter, sans-serif" font-size="48" font-weight="700" fill="#2563eb" text-anchor="middle" letter-spacing="-1">
      Job Application
    </text>
    <text x="0" y="40" font-family="Inter, sans-serif" font-size="48" font-weight="700" fill="white" text-anchor="middle" letter-spacing="-1">
      Automation
    </text>
  </g>

  <!-- URL at bottom right -->
  <text x="1380" y="470" font-family="Inter, sans-serif" font-size="16" font-weight="500" fill="#2563eb" text-anchor="end" opacity="0.9">
    hyperfect.dev
  </text>

  <!-- Bottom accent bar -->
  <rect y="494" width="1500" height="6" fill="#2563eb" opacity="0.3"/>
</svg>