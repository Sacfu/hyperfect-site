<svg viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="nGradientMark" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Clean transparent background for icon use -->

  <!-- N lettermark - geometric and scalable -->
  <g transform="translate(128, 128)">
    <!-- Left diagonal stroke of N -->
    <line x1="-45" y1="60" x2="-10" y2="-60" stroke="url(#nGradientMark)" stroke-width="24" stroke-linecap="round" stroke-linejoin="round"/>

    <!-- Right diagonal stroke of N -->
    <line x1="10" y1="-60" x2="45" y2="60" stroke="url(#nGradientMark)" stroke-width="24" stroke-linecap="round" stroke-linejoin="round"/>

    <!-- Connection bridge (subtle) -->
    <line x1="-10" y1="-50" x2="10" y2="-50" stroke="url(#nGradientMark)" stroke-width="5" opacity="0.4" stroke-linecap="round"/>
  </g>
</svg>