<svg viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="darkBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#09090b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a23;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="256" cy="256" r="256" fill="url(#darkBg)"/>

  <!-- Subtle border circle -->
  <circle cx="256" cy="256" r="256" fill="none" stroke="#2563eb" stroke-width="2" opacity="0.2"/>

  <!-- N lettermark - geometric design with gradient -->
  <g transform="translate(256, 256)">
    <!-- Left diagonal stroke of N -->
    <line x1="-70" y1="90" x2="-20" y2="-90" stroke="url(#blueGradient)" stroke-width="40" stroke-linecap="round" stroke-linejoin="round"/>

    <!-- Right diagonal stroke of N -->
    <line x1="20" y1="-90" x2="70" y2="90" stroke="url(#blueGradient)" stroke-width="40" stroke-linecap="round" stroke-linejoin="round"/>

    <!-- Connection bridge (subtle) -->
    <line x1="-20" y1="-80" x2="20" y2="-80" stroke="url(#blueGradient)" stroke-width="8" opacity="0.4" stroke-linecap="round"/>
  </g>

  <!-- Subtle accent glow -->
  <circle cx="256" cy="256" r="180" fill="none" stroke="#2563eb" stroke-width="1" opacity="0.1"/>
</svg>