<svg viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with rounded corners (macOS style) -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0f14;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a24;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="nodeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Rounded rectangle background -->
  <rect x="0" y="0" width="1024" height="1024" rx="225" ry="225" fill="url(#bgGradient)"/>

  <!-- Icon group - centered nexus design -->
  <g transform="translate(512, 512)">
    <!-- Central core node -->
    <circle cx="0" cy="0" r="80" fill="url(#nodeGradient)" opacity="0.95"/>
    <circle cx="0" cy="0" r="80" fill="none" stroke="#60a5fa" stroke-width="8" opacity="0.3"/>

    <!-- Outer ring nodes (4 cardinal directions) -->
    <!-- Top node -->
    <circle cx="0" cy="-220" r="60" fill="url(#nodeGradient)" opacity="0.85"/>
    <circle cx="0" cy="-220" r="60" fill="none" stroke="#60a5fa" stroke-width="6" opacity="0.25"/>

    <!-- Right node -->
    <circle cx="220" cy="0" r="60" fill="url(#nodeGradient)" opacity="0.85"/>
    <circle cx="220" cy="0" r="60" fill="none" stroke="#60a5fa" stroke-width="6" opacity="0.25"/>

    <!-- Bottom node -->
    <circle cx="0" cy="220" r="60" fill="url(#nodeGradient)" opacity="0.85"/>
    <circle cx="0" cy="220" r="60" fill="none" stroke="#60a5fa" stroke-width="6" opacity="0.25"/>

    <!-- Left node -->
    <circle cx="-220" cy="0" r="60" fill="url(#nodeGradient)" opacity="0.85"/>
    <circle cx="-220" cy="0" r="60" fill="none" stroke="#60a5fa" stroke-width="6" opacity="0.25"/>

    <!-- Diagonal nodes (subtle) -->
    <!-- Top-right -->
    <circle cx="155" cy="-155" r="45" fill="url(#nodeGradient)" opacity="0.7"/>

    <!-- Bottom-right -->
    <circle cx="155" cy="155" r="45" fill="url(#nodeGradient)" opacity="0.7"/>

    <!-- Bottom-left -->
    <circle cx="-155" cy="155" r="45" fill="url(#nodeGradient)" opacity="0.7"/>

    <!-- Top-left -->
    <circle cx="-155" cy="-155" r="45" fill="url(#nodeGradient)" opacity="0.7"/>

    <!-- Connection lines (flow paths) -->
    <g stroke="#2563eb" stroke-width="12" stroke-linecap="round" fill="none" opacity="0.6">
      <!-- Vertical line -->
      <path d="M 0,-160 L 0,160"/>
      <!-- Horizontal line -->
      <path d="M -160,0 L 160,0"/>
      <!-- Diagonal lines -->
      <path d="M -113,-113 L 113,113"/>
      <path d="M 113,-113 L -113,113"/>
    </g>

    <!-- Subtle glow/accent lines for depth -->
    <g stroke="#60a5fa" stroke-width="8" stroke-linecap="round" fill="none" opacity="0.3">
      <!-- Secondary connections -->
      <path d="M 0,-160 L 113,-113"/>
      <path d="M 113,-113 L 160,0"/>
      <path d="M 160,0 L 113,113"/>
      <path d="M 113,113 L 0,160"/>
      <path d="M 0,160 L -113,113"/>
      <path d="M -113,113 L -160,0"/>
      <path d="M -160,0 L -113,-113"/>
      <path d="M -113,-113 L 0,-160"/>
    </g>

    <!-- Central "N" accent - abstract, integrated with the nexus -->
    <g fill="white" opacity="0.15">
      <!-- Stylized N formed by the connection pattern -->
      <rect x="-20" y="-70" width="16" height="140" rx="8"/>
      <rect x="4" y="-70" width="16" height="140" rx="8"/>
      <polygon points="-20,-70 4,-70 20,10 20,30 4,-10 -4,-10 -20,30"/>
    </g>
  </g>
</svg>