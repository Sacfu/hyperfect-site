<svg viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with rounded corners -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0f14;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a24;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="nodeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Rounded rectangle background -->
  <rect x="0" y="0" width="32" height="32" rx="7" ry="7" fill="url(#bgGradient)"/>

  <!-- Icon group - centered nexus design, simplified for small size -->
  <g transform="translate(16, 16)">
    <!-- Central core node -->
    <circle cx="0" cy="0" r="2.5" fill="url(#nodeGradient)"/>

    <!-- Outer ring nodes (4 cardinal directions) -->
    <!-- Top node -->
    <circle cx="0" cy="-6.5" r="1.8" fill="url(#nodeGradient)"/>

    <!-- Right node -->
    <circle cx="6.5" cy="0" r="1.8" fill="url(#nodeGradient)"/>

    <!-- Bottom node -->
    <circle cx="0" cy="6.5" r="1.8" fill="url(#nodeGradient)"/>

    <!-- Left node -->
    <circle cx="-6.5" cy="0" r="1.8" fill="url(#nodeGradient)"/>

    <!-- Connection lines - main cross pattern -->
    <g stroke="#2563eb" stroke-width="0.6" stroke-linecap="round" fill="none">
      <!-- Vertical line -->
      <path d="M 0,-5 L 0,5"/>
      <!-- Horizontal line -->
      <path d="M -5,0 L 5,0"/>
    </g>

    <!-- Diagonal accent lines for visual interest -->
    <g stroke="#60a5fa" stroke-width="0.4" stroke-linecap="round" fill="none" opacity="0.6">
      <path d="M -3.5,-3.5 L 3.5,3.5"/>
      <path d="M 3.5,-3.5 L -3.5,3.5"/>
    </g>
  </g>
</svg>